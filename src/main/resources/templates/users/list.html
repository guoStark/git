<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${userModel.title}"></h3>
<div>
    <a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
</div>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Email</td>
        <td>Name</td>
        <td>修改</td>
        <td>删除</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel.userList.size()}eq 0">
        <td colspan="5">没有用户信息！</td>
    </tr>

    <tr th:each="user: ${userModel.userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:text="${user.name}" th:href="@{'/users/'+${user.id}}"></a></td>
        <td><a th:text="@{'修改'}" th:href="@{'/users/modify/'+${user.id}}"></a></td>
        <td><a th:text="@{'删除'}" th:href="@{'/users/delete/'+${user.id}}"></a></td>
    </tr>
    </tbody>
</table>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
